<h1>Breweries</h1>

<ul *ngIf="brews">
  <li *ngFor="let brew of brews">
      <p class="name">{{ brew.name }}</p>
      <p class="country">{{ brew.country}}</p>
      <p class="country">{{ brew.city}}</p>
      <p class="country">{{ brew.street}}</p>
      <a href="{{ brew.website_url }}" class="site">Link</a>
  </li>
</ul>
